<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1>Task Tracker</h1>

        <!-- Auth Section -->
        <div id="auth-section">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('login', event)">Login</button>
                <button class="tab-btn" onclick="showTab('signup', event)">Sign Up</button>
            </div>

            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <input type="text" id="login-identifier" placeholder="Email or Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
            </div>

            <div id="signup-form" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button onclick="signup()">Sign Up</button>
            </div>
            <p id="auth-message"></p>
        </div>

        <div id="dashboard-section" style="display: none;">
            <div class="header">
                <h2>Welcome, <span id="user-display">User</span></h2>
                <div style="display:flex; gap: 0.75rem;">
                    <button onclick="window.location.href='analytics.html'" class="logout-btn"
                        style="background: linear-gradient(135deg,#e0e7ff,#fae8ff);">Analytics</button>
                    <button onclick="logout()" class="logout-btn">Logout</button>
                </div>
            </div>

            <div class="content">
                <div class="add-expense">
                    <h2>Add New Task</h2>
                    <form id="expense-form" onsubmit="addExpense(event)">
                        <input type="text" id="desc" placeholder="Task description..." required>
                        <input type="number" id="amount" placeholder="Value/Cost ($)" step="any" min="0" required>
                        <input type="text" id="category" placeholder="Category" required>
                        <input type="date" id="date" required>
                        <button type="submit">Add Task</button>
                    </form>
                </div>

                <div class="expense-list">
                    <div class="list-header">
                        <h2>Total Tasks</h2>
                        <div class="search-container">
                            <input type="text" id="search-input" placeholder="Search tasks..."
                                onkeydown="handleSearch(event)" oninput="handleSearchInput(event)">
                        </div>
                        <div class="financial-summary">
                            <div class="budget-display">
                                Budget:
                                <span id="budget-display-wrapper">
                                    $<span id="budget-amount">0.00</span>
                                    <button onclick="toggleBudgetEdit()" class="icon-btn">âœŽ</button>
                                </span>
                                <div id="budget-input-wrapper" style="display: none;">
                                    $<input type="number" id="budget-input" step="500" onblur="saveBudget()"
                                        onkeydown="handleBudgetInput(event)">
                                </div>
                            </div>
                            <div class="total-display">Total: $<span id="total-amount">0.00</span></div>
                        </div>
                    </div>
                    <div class="budget-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="budget-progress"></div>
                        </div>
                        <small id="budget-text">Spent $0 of $0 (0%)</small>
                    </div>
                    <ul id="expenses-ul">
                        <!-- Tasks will be loaded here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
